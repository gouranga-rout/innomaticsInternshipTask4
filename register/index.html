<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Innomatics Research Labs</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="form-container">
    <h1>Register Now</h1>
    <form>
        <div class="form-group">
            <input type="text" placeholder="First Name" autofocus required>
        </div>
        <div class="form-group">
            <input type="number" placeholder="Contact Number" required>
        </div>
        <div class="form-group">
            <input type="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <select  required>
                <option value="" disabled selected>Select Course..</option>
                <option value="course1"> Advanced Data Science with Python</option>
                <option value="course2"> Full Stack Development</option>
                <option value="course3"> DS Summer Training and Internship</option>
            </select>
        </div>
        <div class="form-group">
            <select  required>
                <option value="" disabled selected>Select Training Mode</option>
                <option value="online">Online</option>
                <option value="classroom">Classroom</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Register Now</button>
        </div>
    </form>
</div>

</body>
</html>
